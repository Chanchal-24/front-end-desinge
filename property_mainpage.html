<!DOCTYPE html>
<html>
    <head>
        <title>Pg Life</title>
        <link rel="stylesheet" href="img/css/all.min.css">
        <link rel="stylesheet" href="img/css/fontawesome.min.css">
        <link rel="stylesheet" href="img/css/css/nav.css">
        <link rel="stylesheet" href="img/css/css/mainblock.css">
        <link rel="stylesheet" href="img/css/css/majorcitys.css">
        <link rel="stylesheet" href="img/css/css/footer.css"> 
        <style>
            body{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
        </style>   
    </head>
    <body>
        <div id="propertylist">
            <nav id="navigationbar">
                <img src="img/img/logo.png" alt="Error" id="pglogo">
                <div id="rightnavbar">
                    <div id="signuppage" class="rightnav">
                        <i class="fa-solid fa-user"></i>
                        <a href="#" id="signuptext">Singup</a>
                    </div>
                    <div id="loginpage" class="rightnav">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        <a href="#" id="Logintext">Login</a>
                    </div>

                </div>
            </nav>
            <div id="mainblock">
                <h1 id="mainheading">Happiness per Square Foot</h1>
                <div id="searchbar">
                    <input type="text" name="address" id="searchbartext" placeholder="Enter your city to search for PGs">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div id="majorcity">
                <h1 id="cityheading">Major Cities</h1>
                <div id="citylogo">
                    <img src="img/img/delhi.png" id="citylogo1" class="citys">
                    <img src="img/img/mumbai.png" id="citylogo2" class="citys">
                    <img src="img/img/bangalore.png" id="citylogo3" class="citys">
                    <img src="img/img/hyderabad.png" id="citylogo4" class="citys">
                </div>
            </div>
            <footer id="Pgs_address">
                <div id="class">
                    <p>PG in Delhi</p>
                    <p>PG in Mumbai</p>
                    <p>PG in Bangalore</p>
                    <p>PG in Hyderabad</p>
                </div>
                <div id="center">
                    A&copy; 2022 Copyright PG Life
                </div>
            </footer>
        </div>
    </body>
</html>
